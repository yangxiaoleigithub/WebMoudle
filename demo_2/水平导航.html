<!DOCTYPE html>
<html>
<head>
	<style>
		ul
		{
			list-style-type:none;
			margin:0;
			padding:0;
			overflow:hidden;
		}
		li
		{
			/*display:inline;*/
			float:left;
		}
		a:link,a:visited
		{
			display:block;
			/*将行元素转化为块级元素*/
			width:120px;
			font-weight:bold;
			color:#FFFFFF;
			background-color:#bebebe;
			text-align:center;
			padding:4px;
			text-decoration:none;
			text-transform:uppercase;
		}
		a:hover,a:active
		{
			background-color:#cc0000;
		}

	</style>
</head>

<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body>
</html>
